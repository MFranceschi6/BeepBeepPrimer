<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{website} {periodicity} Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body style="margin: 0; padding: 0; background-color: #c8d6e5; font-family: Helvetica">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" bgcolor="#FFFFFF">
      <tr>
        <td align="center" bgcolor="#4B8DD6" style="padding-bottom: 20px;">
          <h1 style="color:#FFFFFF">{website}</h1>
          <img src="cid:{cid_logo}" width="256" style="display: block;" />
        </td>
      </tr>
      <tr>
        <td bgcolor="#FFFFFF" style="padding: 40px 30px 40px 30px;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td style="text-align: center;">
                <h1 style="color:#F59A53">{periodicity} Report</h1>
              </td>
            </tr>
            <tr>
              <td>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td width="260" valign="top" colspan="3">
                      <img src="cid:{cid_params}" width="100%" style="display: block;" />
                    </td>
                  </tr>
                  <tr>
                    {result}
                  </tr>
                </table>
              </td>
            </tr>              
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="#F59A53" style="padding: 20px 20px 20px 20px;">
         <table border="0" cellpadding="0" cellspacing="0" width="100%">
         <tr>
          <td width="75%">
            <h3 style="color: #FFFFFF">&reg; {website} - {group}</h3>
          </td>
          <td align="right">
           <table border="0" cellpadding="0" cellspacing="0">
            <tr>
             <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
             <td>
              <a href="https://github.com/MFranceschi6/BeepBeepPrimer">
               <img src="cid:{cid_github}" alt="GitHub" width="64px" height="64px" style="display: block;" border="0" />
              </a>
             </td>
            </tr>
           </table>
          </td>
         </tr>
        </table>
        </td>
      </tr>
    </table>
  </body>
</html>
