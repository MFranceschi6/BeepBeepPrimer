<html>
{% include 'header.html' %}

  <div class="content">
    <h1 class="text-center textJeansDark">{{ name }}</h1>
    <h3 class="text-center textPumpkingDark">{{ date }}</h3>
    
    <table>
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{header}}</th>
          {% endfor %}
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for val in values %}
            <td class="text-center">{{val}}</td>
          {% endfor %}
            <form action="{{ url_for('user_challenge.create_challenge') }}" method="post">
              <td class="text-center">
                 <input type="hidden" name="id_run" value={{id}} />
                  <a href="#" onclick="document.forms[0].submit()"> 
                  <img class="icon" src="{{url_for('static', filename='challenge.png')}}"/>
                </a>
              </td>
            </form> 
        </tr>
      </tbody>
    </table>
  </div>

{% include 'footer.html' %}
</html>
